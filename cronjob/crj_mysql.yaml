apiVersion: batch/v1
kind: CronJob
metadata:
  name: crj-mysql-ingestion
  namespace: app
spec:
  schedule: "0 0 */1 * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: crj-mysql-ingestion
            image: gersonrs/ingestion-data-stores:v1.5.0 # x-release-please-version
            imagePullPolicy: IfNotPresent
            command: ["python3.9","cli.py","mysql"]
          restartPolicy: OnFailure
